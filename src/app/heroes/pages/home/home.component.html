<mat-sidenav-container fullscreen >

    <mat-sidenav #sidenav mode="side">
        <mat-toolbar color="primary">

        <span >Menu</span>
        <span class="spacer"></span>

            <button mat-icon-button 
                
                    (click)="sidenav.toggle()"
                >
                <mat-icon>menu</mat-icon>

            </button>


        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="./agregar"><mat-icon mat-list-icon>add</mat-icon> Agregar Heroes</a>
            <a mat-list-item routerLink="./buscar"><mat-icon mat-list-icon>search</mat-icon> Buscar Heroes</a>
            <a mat-list-item routerLink="./listado"><mat-icon mat-list-icon>list</mat-icon> Listado de Heroes</a>



        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-mini-fab 
                (click)="sidenav.toggle()"
            >
            <mat-icon>menu</mat-icon>

        </button>
        <span class="spacer"></span>
        <span>{{auth.usuario}}</span>
        <button 
        mat-button
        (click)="logout()"
         >
        Cerrar Sesion
        <mat-icon>output</mat-icon>

        </button>

    </mat-toolbar>
    <div class="container ">

        <router-outlet></router-outlet>

    </div>
    
</mat-sidenav-container>
